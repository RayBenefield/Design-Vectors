<!DOCTYPE html>
<html>
    <head>
        <meta name="generator" content="HTML Tidy for HTML5 for Mac OS X version 5.2.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Join the Creative Force Community community on Slack!</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="//fonts.googleapis.com/css?family=Lato:300,400,700,900,700italic|Open+Sans:700italic,400,600,300,700,800" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="wrapper">
            <div class="main">
                <div class="header">
                    <h1><strong>Creative Force Community</strong></h1>
                    <h2>Enter your email below to join Creative Force Community on Slack!</h2>
                </div>
                <div class="content">
                    <div class="information">
                        <form method="get" action="invite.html" id="join-form" class="form" name="join-form">
                            <input type="email" name="email" placeholder="Enter Your Email Address" id="slack-email" class="field"><input type="submit" value="Join" class="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var tokenRequired = false;
            var form = document.getElementById('join-form');
            var email = document.getElementById('slack-email');
            var token = document.getElementById('slack-token');
            form.addEventListener('submit', function(evt) {
                if (!email.value) {
                    evt.preventDefault();
                }
                if (tokenRequired && !token.value) {
                    evt.preventDefault();
                }
            });
        </script>
    </body>
